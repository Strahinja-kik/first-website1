<!DOCTYPE html>
<html>
  <head>
    <title> Position Practise</title>
  </head>
  <body style=" 
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color:black;
      color:aliceblue;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1;
        "> Header </div>

    <div style="
    background-color: green;
    color: whitesmoke;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px; 
    width: 72px;
    ">
      Sidebar
      <div style="
        position: absolute;
        background-color: red;
        color:black;
        top: 0;
        right: 0;
        ">
        X
      </div>
    </div>    

    <div style="
      position: absolute;
      background-color: red;
      color:black;
      top: 60px;
      right: 10px;
      ">
      absolute 
    </div>
    

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
        "> div 1 </div>
    <div style="
      background-color: rgb(217, 217, 130);
      height: 200px;
      width: 200px;
      position: relative;
      ">
      div 2 
      <div style="
        position: absolute;
        background-color: black;
        color:white;
        bottom: 10px;
        right: 6px;
        ">
        5:00 
      </div>
    </div>
  
</body></html>
